
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title><%= title %></title>
	<link rel="stylesheet" href="/styles.css">
	<link rel="stylesheet" href="/responsive.css">
    <link rel="stylesheet" href="register-login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body onload="mainPageContentLoad(`<%=JSON.stringify(dbData)%>`, '<%= user_favourite %>')">
	<script type="text/javascript" src="/responsive.js"></script>
	<script type="text/javascript" src="/main.js"></script>
    <header>
		<ul class ="nav">
			<li><a href="/home">Trang chủ</a></li>
			<li><a href="#about">Thông tin</a></li>
			<li class="dropbox">
				<a href="#">Năm phát hành</a>
				<ul class="dropdown">
					<div class="dropdown-row"> 
						<li><a href="/year/2016">2016</a></li>
						<li><a href="/year/2017">2017</a></li>
						<li><a href="/year/2018">2018</a></li>
					</div>
					<div class="dropdown-row"> 
						<li><a href="/year/2019">2019</a></li>
						<li><a href="/year/2020">2020</a></li>
						<li><a href="/year/2021">2021</a></li>
					</div>
					<div class="dropdown-row"> 
						<li><a href="/year/2022">2022</a></li>
						<li><a href="/year/2023">2023</a></li>
						<li><a href="/year/2024">2024</a></li>
					</div>
				</ul>
			</li>
			<li><a href="form">Thêm phim</a></li>
			<li class="search">
				<input type="text" id ="search" placeholder="Tìm tên phim" class="search-box" onkeyup="search()" onfocus="searchOn()" onfocusout="searchOff()" autocomplete="off">
				<ul id = "search-container">
				</ul>
			</li>
			<li><a href="login.html">Đăng nhập</a></li>
			<li><a href="register.html">Đăng kí</a></li>
			<li><a href ="#"><%= user_name %></a></li>
		</ul>
		<img src="banner.png" class="banner">
    </header>
    <main>
        <form action="/login" method="post" class="rl-form">
            <h1>Đăng Nhập</h1>
            <p><%= errorMessage %></p>
            <input type="name" name="name" placeholder="Name" required class=" form-input"><br>
            <input type="password" name="password" placeholder="Password" required class=" form-input"><br>
            <button type="submit" class="form-button">Đăng Nhập</button>
        </form>
    </main>
    <footer>
		<div class="about" id="about">
			<p>Conluong - 2024</p>
		</div>
		<div class="contact">
			<p>Contact: <a href="#">Conluong@gmail.com</a></p>
		</div>
    </footer>
</body>

</html>
